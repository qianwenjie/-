<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>考试列表 - 考试系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 50: '#E6F9F0', 500: '#00B96B', 600: '#00A35C' },
            success: { 50: '#E8FFEA', 500: '#00B42A' },
            warning: { 50: '#FFF7E8', 500: '#FF7D00' },
            error: { 50: '#FFECE8', 500: '#F53F3F' },
            info: { 50: '#E8F7FF', 500: '#14C9C9' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen">
    <header class="h-16 bg-white border-b border-gray-200 fixed top-0 left-0 right-0 z-50">
      <div class="flex items-center justify-between h-full px-6">
        <div class="flex items-center space-x-4">
          <div class="w-8 h-8 bg-primary-500 rounded flex items-center justify-center">
            <i class="fas fa-graduation-cap text-white"></i>
          </div>
          <span class="text-xl font-semibold text-gray-900">考试系统</span>
          <nav class="hidden md:flex items-center space-x-2 text-sm text-gray-600">
            <a href="#" class="hover:text-primary-500">首页</a>
            <i class="fas fa-chevron-right text-xs text-gray-400"></i>
            <span class="text-gray-900 font-medium">考试管理</span>
          </nav>
        </div>
      </div>
    </header>

    <main class="pt-16">
      <div class="p-6">
        <div class="flex items-center justify-between mb-6">
          <div>
            <h1 class="text-2xl font-semibold text-gray-900">考试列表</h1>
            <p class="mt-1 text-sm text-gray-500">管理和监控考试进度</p>
          </div>
          <button class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded font-medium text-sm">
            <i class="fas fa-plus mr-2"></i>创建考试
          </button>
        </div>

        <!-- 状态标签页 -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm mb-6">
          <div class="flex border-b border-gray-200">
            <button class="px-6 py-3 text-sm font-medium text-primary-600 border-b-2 border-primary-500">
              全部 (15)
            </button>
            <button class="px-6 py-3 text-sm font-medium text-gray-600 hover:text-gray-900">
              未开始 (5)
            </button>
            <button class="px-6 py-3 text-sm font-medium text-gray-600 hover:text-gray-900">
              进行中 (3)
            </button>
            <button class="px-6 py-3 text-sm font-medium text-gray-600 hover:text-gray-900">
              已结束 (7)
            </button>
          </div>
        </div>

        <!-- 考试表格 -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">考试名称</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">关联试卷</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">考试时间</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">参考人数</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">状态</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t border-gray-200 hover:bg-gray-50">
                <td class="px-6 py-4">
                  <p class="text-sm font-medium text-gray-900">2026春季期末考试</p>
                  <p class="text-xs text-gray-500">考试ID: E001</p>
                </td>
                <td class="px-6 py-4 text-sm text-gray-700">计算机基础期末卷</td>
                <td class="px-6 py-4">
                  <p class="text-sm text-gray-700">2026-01-20 09:00</p>
                  <p class="text-xs text-gray-500">时长: 120分钟</p>
                </td>
                <td class="px-6 py-4 text-sm text-gray-700">156 人</td>
                <td class="px-6 py-4">
                  <span class="bg-warning-50 text-warning-600 px-2.5 py-0.5 rounded-full text-xs font-medium">
                    未开始
                  </span>
                </td>
                <td class="px-6 py-4">
                  <div class="flex items-center space-x-2">
                    <button class="text-primary-500 hover:text-primary-600" title="查看">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700" title="编辑">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-info-500 hover:text-info-600" title="监控">
                      <i class="fas fa-desktop"></i>
                    </button>
                  </div>
                </td>
              </tr>

              <tr class="border-t border-gray-200 hover:bg-gray-50">
                <td class="px-6 py-4">
                  <p class="text-sm font-medium text-gray-900">数学期中测验</p>
                  <p class="text-xs text-gray-500">考试ID: E002</p>
                </td>
                <td class="px-6 py-4 text-sm text-gray-700">数学期中测验卷</td>
                <td class="px-6 py-4">
                  <p class="text-sm text-gray-700">2026-01-16 14:00</p>
                  <p class="text-xs text-gray-500">时长: 90分钟</p>
                </td>
                <td class="px-6 py-4">
                  <p class="text-sm text-gray-700">128 人</p>
                  <p class="text-xs text-success-500">已交卷: 85人</p>
                </td>
                <td class="px-6 py-4">
                  <span class="bg-success-50 text-success-600 px-2.5 py-0.5 rounded-full text-xs font-medium">
                    进行中
                  </span>
                </td>
                <td class="px-6 py-4">
                  <div class="flex items-center space-x-2">
                    <button class="text-primary-500 hover:text-primary-600" title="查看">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="text-info-500 hover:text-info-600" title="监控">
                      <i class="fas fa-desktop"></i>
                    </button>
                  </div>
                </td>
              </tr>

              <tr class="border-t border-gray-200 hover:bg-gray-50">
                <td class="px-6 py-4">
                  <p class="text-sm font-medium text-gray-900">英语听力测试</p>
                  <p class="text-xs text-gray-500">考试ID: E003</p>
                </td>
                <td class="px-6 py-4 text-sm text-gray-700">英语听力专项卷</td>
                <td class="px-6 py-4">
                  <p class="text-sm text-gray-700">2026-01-10 10:00</p>
                  <p class="text-xs text-gray-500">时长: 60分钟</p>
                </td>
                <td class="px-6 py-4">
                  <p class="text-sm text-gray-700">98 人</p>
                  <p class="text-xs text-success-500">已批阅: 98人</p>
                </td>
                <td class="px-6 py-4">
                  <span class="bg-gray-100 text-gray-600 px-2.5 py-0.5 rounded-full text-xs font-medium">
                    已结束
                  </span>
                </td>
                <td class="px-6 py-4">
                  <div class="flex items-center space-x-2">
                    <button class="text-primary-500 hover:text-primary-600" title="查看">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="text-success-500 hover:text-success-600" title="成绩">
                      <i class="fas fa-chart-bar"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
