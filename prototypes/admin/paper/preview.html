<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>预览试卷 - 考试系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#E6F7F1',
              100: '#CCF0E3',
              200: '#99E0C7',
              300: '#66D1AB',
              400: '#33C18F',
              500: '#00B96B',
              600: '#009456',
              700: '#006F40',
              800: '#004A2B',
              900: '#002515'
            }
          }
        }
      }
    }
  </script>
  <style>
    @media print {
      .no-print {
        display: none !important;
      }
      body {
        background: white !important;
      }
    }

    .question-content img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }

    html {
      scroll-behavior: smooth;
    }

    .nav-number {
      cursor: pointer;
      transition: all 0.2s;
    }

    .nav-number:hover {
      background-color: #00B96B;
      color: white;
      transform: scale(1.05);
    }

    .nav-number.active {
      background-color: #00B96B;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 顶部操作栏 -->
  <header class="no-print bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
    <div class="px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-gray-900">试卷预览</h1>
      <div class="flex items-center space-x-3">
        <button onclick="goBack()" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg text-sm font-medium transition-colors">
          <i class="fas fa-edit mr-2"></i>编辑试卷
        </button>
      </div>
    </div>
  </header>

  <!-- 主内容区域 -->
  <div class="flex min-h-screen">
    <!-- 左侧快速导航 -->
    <aside class="no-print w-72 bg-white border-r border-gray-200 fixed left-0 top-16 bottom-0 overflow-y-auto">
      <div id="navigationContainer" class="p-6">
        <!-- 导航将通过JavaScript动态生成 -->
      </div>
    </aside>

    <!-- 右侧试卷内容 -->
    <main class="flex-1 ml-72 px-8 py-8">
      <div class="bg-white rounded-lg shadow-sm p-8 max-w-5xl mx-auto">
        <!-- 试卷头部 -->
        <div class="text-center mb-8 pb-6 border-b-2 border-gray-300">
          <h1 id="paperName" class="text-3xl font-bold text-gray-900 mb-4">试卷名称</h1>
          <div class="flex items-center justify-center space-x-8 text-sm text-gray-600">
            <div>
              <span class="font-medium">试卷编号：</span>
              <span id="paperCode">-</span>
            </div>
            <div>
              <span class="font-medium">总分：</span>
              <span id="paperTotalScore" class="text-primary-600 font-bold">100</span>
              <span>分</span>
            </div>
            <div>
              <span class="font-medium">题目数量：</span>
              <span id="paperQuestionCount" class="text-primary-600 font-bold">0</span>
              <span>道</span>
            </div>
          </div>
        </div>

        <!-- 题目列表 -->
        <div id="questionsContainer" class="space-y-8">
          <!-- 题目将通过JavaScript动态生成 -->
        </div>
      </div>
    </main>
  </div>

  <script>
    // 题型配置
    const questionTypeConfig = {
      'single': { name: '单选题', order: 1 },
      'multiple': { name: '多选题', order: 2 },
      'blank': { name: '填空题', order: 3 },
      'judge': { name: '判断题', order: 4 },
      'cloze': { name: '完形填空', order: 5 },
      'shortAnswer': { name: '简答题', order: 6 },
      'essay': { name: '简答题', order: 6 },  // essay作为简答题的别名
      'short': { name: '简答题', order: 6 },  // short也作为简答题的别名(用于复合题子题)
      'composite': { name: '复合题', order: 7 }
    };

    // 题型归一化映射 - 将别名类型统一到主类型
    const typeNormalizationMap = {
      'essay': 'shortAnswer',
      'short': 'shortAnswer'
      // 其他类型保持原样
    };

    // 归一化题型 - 将别名转换为主类型
    function normalizeType(type) {
      return typeNormalizationMap[type] || type;
    }

    let currentActiveNav = null;

    // 返回编辑页面
    function goBack() {
      // 读取预览数据，判断来源
      const previewData = JSON.parse(localStorage.getItem('previewPaper') || '{}');

      if (previewData.fromList && previewData.paperId) {
        // 从列表页预览，跳转到编辑页面
        const paper = JSON.parse(localStorage.getItem('allPapers') || '[]').find(p => p.id === previewData.paperId);
        if (paper) {
          // 保存试卷数据供编辑使用
          localStorage.setItem('currentPaper', JSON.stringify(paper));
          window.location.href = `extraction.html?id=${previewData.paperId}`;
        } else {
          // 试卷不存在，返回列表
          window.location.href = 'list.html';
        }
      } else {
        // 从编辑页面预览，返回编辑页面（extraction.html 自己会恢复数据）
        window.location.href = 'extraction.html';
      }
    }

    // 跳转到指定题目
    function scrollToQuestion(questionNumber) {
      const questionElement = document.getElementById(`question-${questionNumber}`);
      if (questionElement) {
        // 计算偏移量（考虑固定头部的高度）
        const headerHeight = 64; // 4rem = 64px
        const elementPosition = questionElement.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.pageYOffset - headerHeight - 20;

        window.scrollTo({
          top: offsetPosition,
          behavior: 'smooth'
        });

        // 更新导航激活状态
        updateActiveNav(questionNumber);
      }
    }

    // 更新导航激活状态
    function updateActiveNav(questionNumber) {
      // 移除之前的激活状态
      if (currentActiveNav) {
        currentActiveNav.classList.remove('active');
      }

      // 设置新的激活状态
      const navElement = document.querySelector(`[data-question="${questionNumber}"]`);
      if (navElement) {
        navElement.classList.add('active');
        currentActiveNav = navElement;
      }
    }

    // 加载试卷数据
    function loadPaper() {
      const previewData = JSON.parse(localStorage.getItem('previewPaper'));

      if (!previewData) {
        alert('未找到预览数据');
        goBack();
        return;
      }

      // 显示试卷基本信息
      document.getElementById('paperName').textContent = previewData.name || '未命名试卷';
      document.getElementById('paperCode').textContent = previewData.code || '-';

      // 计算总分和题目数量
      let totalScore = 0;
      previewData.questions.forEach(q => {
        totalScore += parseFloat(q.paperScore) || 0;
      });
      document.getElementById('paperTotalScore').textContent = totalScore % 1 === 0 ? totalScore : totalScore.toFixed(1);
      document.getElementById('paperQuestionCount').textContent = previewData.questions.length;

      // 按题型分组 - 使用归一化后的类型
      const groupedQuestions = {};
      const unknownTypes = new Set(); // 记录未知题型

      previewData.questions.forEach(item => {
        const originalType = item.question.type;
        const normalizedType = normalizeType(originalType); // 归一化类型

        // 检查是否是未知题型
        if (!questionTypeConfig[originalType] && !questionTypeConfig[normalizedType]) {
          unknownTypes.add(originalType);
          console.warn(`未知题型: ${originalType}，题目ID: ${item.questionId}`);
        }

        if (!groupedQuestions[normalizedType]) {
          groupedQuestions[normalizedType] = [];
        }
        groupedQuestions[normalizedType].push(item);
      });

      // 如果有未知题型，在控制台输出警告
      if (unknownTypes.size > 0) {
        console.warn('发现未知题型:', Array.from(unknownTypes));
      }

      // 按指定顺序渲染题目
      const container = document.getElementById('questionsContainer');
      const sortedTypes = Object.keys(groupedQuestions).sort((a, b) => {
        const orderA = questionTypeConfig[a]?.order || 999;
        const orderB = questionTypeConfig[b]?.order || 999;
        return orderA - orderB;
      });

      let globalQuestionNumber = 1;
      const navigationData = [];

      sortedTypes.forEach(type => {
        const questions = groupedQuestions[type];
        const typeConfig = questionTypeConfig[type];
        const typeName = typeConfig?.name || `未知题型(${type})`;

        // 记录导航数据
        const typeNavData = {
          typeName: typeName,
          questions: []
        };

        // 创建题型标题
        const typeSection = document.createElement('div');
        typeSection.className = 'mb-6';

        // 题型标题
        const typeHeader = document.createElement('div');
        typeHeader.className = 'bg-gray-100 px-4 py-3 rounded-lg mb-4';
        typeHeader.innerHTML = `
          <h2 class="text-lg font-bold text-gray-900">
            ${typeName}
            <span class="text-sm font-normal text-gray-600 ml-2">（共 ${questions.length} 题）</span>
          </h2>
        `;
        typeSection.appendChild(typeHeader);

        // 渲染该题型的所有题目
        questions.forEach((item, index) => {
          const questionDiv = renderQuestion(item, globalQuestionNumber, index + 1);
          typeSection.appendChild(questionDiv);
          typeNavData.questions.push(globalQuestionNumber);
          globalQuestionNumber++;
        });

        navigationData.push(typeNavData);
        container.appendChild(typeSection);
      });

      // 渲染导航
      renderNavigation(navigationData);
    }

    // 渲染左侧导航
    function renderNavigation(navigationData) {
      const navContainer = document.getElementById('navigationContainer');
      let html = '';

      navigationData.forEach(typeData => {
        html += `
          <div class="mb-6">
            <div class="flex items-center mb-3">
              <div class="w-1 h-5 bg-primary-500 rounded mr-2"></div>
              <h3 class="text-base font-semibold text-gray-900">${typeData.typeName}</h3>
            </div>
            <div class="grid grid-cols-5 gap-2">
        `;

        typeData.questions.forEach(questionNumber => {
          html += `
            <button
              data-question="${questionNumber}"
              onclick="scrollToQuestion(${questionNumber})"
              class="nav-number w-11 h-11 flex items-center justify-center border border-gray-300 rounded-lg text-sm text-gray-700 hover:border-primary-500"
            >
              ${questionNumber}
            </button>
          `;
        });

        html += '</div></div>';
      });

      navContainer.innerHTML = html;
      console.log('Navigation rendered:', navigationData);
    }

    // 渲染单个题目
    function renderQuestion(item, globalNumber, typeNumber) {
      const q = item.question;
      const div = document.createElement('div');
      div.id = `question-${globalNumber}`;
      div.className = 'mb-6 pb-6 border-b border-gray-200 last:border-b-0';

      let html = `
        <div class="flex items-start space-x-3 mb-3">
          <span class="inline-flex items-center justify-center w-8 h-8 bg-primary-100 text-primary-700 rounded-full text-sm font-bold flex-shrink-0">${globalNumber}</span>
          <div class="flex-1">
            <div class="flex items-center justify-between mb-2">
              <div class="text-sm text-gray-500">
                <span class="font-medium">${item.paperScore || 0} 分</span>
              </div>
            </div>
            <div class="question-content text-gray-900 mb-3">${q.content}</div>
      `;

      // 根据题型渲染选项
      if (q.type === 'single' || q.type === 'multiple') {
        // 单选题、多选题
        if (q.options && q.options.length > 0) {
          html += '<div class="space-y-2 mb-3">';
          q.options.forEach(opt => {
            html += `
              <div class="flex items-start space-x-2">
                <span class="font-medium text-gray-700 w-8 flex-shrink-0">${opt.label}.</span>
                <span class="text-gray-900">${opt.text}</span>
              </div>
            `;
          });
          html += '</div>';
        }
      } else if (q.type === 'judge') {
        // 判断题
        html += `
          <div class="space-y-2 mb-3">
            <div class="flex items-center space-x-2">
              <span class="font-medium text-gray-700">A. 正确</span>
            </div>
            <div class="flex items-center space-x-2">
              <span class="font-medium text-gray-700">B. 错误</span>
            </div>
          </div>
        `;
      } else if (q.type === 'cloze') {
        // 完形填空 - 显示选项
        if (q.blanks && q.blanks.length > 0) {
          html += '<div class="space-y-3 mb-3">';
          q.blanks.forEach((blank, idx) => {
            html += `
              <div class="ml-4">
                <div class="font-medium text-gray-700 mb-1">第 ${idx + 1} 空：</div>
                <div class="space-y-1 ml-4">
            `;
            if (blank.options && blank.options.length > 0) {
              blank.options.forEach(opt => {
                html += `
                  <div class="flex items-start space-x-2">
                    <span class="font-medium text-gray-600 w-8">${opt.label}.</span>
                    <span class="text-gray-900">${opt.text}</span>
                  </div>
                `;
              });
            }
            html += '</div></div>';
          });
          html += '</div>';
        }
      } else if (q.type === 'composite') {
        // 复合题 - 显示材料和子题
        if (q.material) {
          html += `<div class="bg-blue-50 p-4 rounded-lg mb-4 border-l-4 border-blue-500">
            <div class="text-sm font-medium text-blue-900 mb-2">【阅读材料】</div>
            <div class="text-gray-900">${q.material}</div>
          </div>`;
        }

        if (q.subQuestions && q.subQuestions.length > 0) {
          html += '<div class="ml-4 space-y-4">';
          q.subQuestions.forEach((subQ, idx) => {
            html += `
              <div class="border-l-2 border-gray-300 pl-4">
                <div class="font-medium text-gray-900 mb-2">${idx + 1}. ${subQ.content}</div>
            `;

            if ((subQ.type === 'single' || subQ.type === 'multiple') && subQ.options && subQ.options.length > 0) {
              html += '<div class="space-y-1 ml-4">';
              subQ.options.forEach(opt => {
                html += `
                  <div class="flex items-start space-x-2">
                    <span class="font-medium text-gray-600 w-8">${opt.label}.</span>
                    <span class="text-gray-900">${opt.text}</span>
                  </div>
                `;
              });
              html += '</div>';
            }

            html += '</div>';
          });
          html += '</div>';
        }
      }

      // 显示参考答案
      if (hasAnswer(q)) {
        html += `
          <div class="mt-3 p-3 bg-green-50 rounded-lg">
            <div class="text-sm">
              <span class="font-medium text-green-900">参考答案：</span>
              <span class="text-green-800">${formatAnswer(q)}</span>
            </div>
          </div>
        `;
      }

      // 显示答案解析
      if (q.explanation) {
        html += `
          <div class="mt-3 p-3 bg-blue-50 rounded-lg">
            <div class="text-sm">
              <span class="font-medium text-blue-900">答案解析：</span>
              <span class="text-blue-800">${q.explanation}</span>
            </div>
          </div>
        `;
      }

      html += '</div></div>';
      div.innerHTML = html;
      return div;
    }

    // 格式化答案
    function formatAnswer(q) {
      if (q.type === 'single' || q.type === 'multiple') {
        if (q.correctAnswers && q.correctAnswers.length > 0) {
          return q.correctAnswers.join('、');
        }
        return '暂无答案';
      } else if (q.type === 'judge') {
        // 判断题使用correctAnswer(单数)
        const answer = q.correctAnswer || (q.correctAnswers && q.correctAnswers[0]);
        if (!answer) return '暂无答案';
        return answer === 'true' || answer === 'A' || answer === true ? '正确 (A)' : '错误 (B)';
      } else if (q.type === 'blank') {
        // 填空题使用blanks数组,每个blank有answer属性
        if (q.blanks && q.blanks.length > 0) {
          if (q.blanks.length === 1) {
            return q.blanks[0].answer || '暂无答案';
          }
          return q.blanks.map((blank, idx) => `第${idx + 1}空：${blank.answer || '暂无答案'}`).join('；');
        }
        return '暂无答案';
      } else if (q.type === 'cloze') {
        // 完形填空使用blanks数组,每个blank有answer属性
        if (q.blanks && q.blanks.length > 0) {
          return q.blanks.map((blank, idx) => {
            const answer = blank.answer || blank.correctAnswer || (blank.correctAnswers && blank.correctAnswers[0]) || '';
            return `第${idx + 1}空：${answer}`;
          }).join('；');
        }
        return '暂无答案';
      } else if (q.type === 'composite') {
        // 复合题遍历子题
        if (q.subQuestions && q.subQuestions.length > 0) {
          return q.subQuestions.map((subQ, idx) => {
            let answer = '';
            if (subQ.type === 'single' || subQ.type === 'multiple') {
              if (subQ.correctAnswers && subQ.correctAnswers.length > 0) {
                answer = subQ.correctAnswers.join('、');
              }
            } else if (subQ.type === 'blank') {
              if (subQ.blanks && subQ.blanks.length > 0) {
                answer = subQ.blanks.map(b => b.answer || '').join('、');
              }
            } else if (subQ.type === 'short' || subQ.type === 'shortAnswer') {
              answer = subQ.referenceAnswer || subQ.correctAnswers?.[0] || '';
            }
            return `${idx + 1}. ${answer || '暂无答案'}`;
          }).join('；');
        }
        return '暂无答案';
      } else if (q.type === 'shortAnswer' || q.type === 'essay') {
        return q.referenceAnswer || (q.correctAnswers && q.correctAnswers[0]) || '参考答案略';
      } else {
        // 未知题型
        if (q.correctAnswers && q.correctAnswers.length > 0) {
          return q.correctAnswers.join('；');
        }
        return '暂无答案';
      }
    }

    // 检查是否有答案需要显示
    function hasAnswer(q) {
      // 单选/多选题
      if (q.type === 'single' || q.type === 'multiple') {
        return q.correctAnswers && q.correctAnswers.length > 0;
      }

      // 判断题(使用correctAnswer单数)
      if (q.type === 'judge') {
        return !!(q.correctAnswer || (q.correctAnswers && q.correctAnswers.length > 0));
      }

      // 填空题(使用blanks数组)
      if (q.type === 'blank') {
        return q.blanks && q.blanks.length > 0 && q.blanks.some(blank => blank.answer);
      }

      // 完形填空(使用blanks数组)
      if (q.type === 'cloze') {
        return q.blanks && q.blanks.length > 0 && q.blanks.some(blank =>
          blank.answer || blank.correctAnswer || (blank.correctAnswers && blank.correctAnswers.length > 0)
        );
      }

      // 复合题(检查子题)
      if (q.type === 'composite') {
        if (q.subQuestions && q.subQuestions.length > 0) {
          return q.subQuestions.some(subQ => {
            if (subQ.type === 'single' || subQ.type === 'multiple') {
              return subQ.correctAnswers && subQ.correctAnswers.length > 0;
            } else if (subQ.type === 'blank') {
              return subQ.blanks && subQ.blanks.length > 0;
            } else if (subQ.type === 'short' || subQ.type === 'shortAnswer') {
              return !!(subQ.referenceAnswer || (subQ.correctAnswers && subQ.correctAnswers.length > 0));
            }
            return false;
          });
        }
        return false;
      }

      // 简答题(可能使用referenceAnswer或correctAnswers)
      if (q.type === 'shortAnswer' || q.type === 'essay') {
        return !!(q.referenceAnswer || (q.correctAnswers && q.correctAnswers.length > 0));
      }

      // 其他题型
      return q.correctAnswers && q.correctAnswers.length > 0;
    }

    // 监听滚动，更新导航激活状态
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        // 获取所有题目元素
        const questionElements = document.querySelectorAll('[id^="question-"]');
        const headerHeight = 64;

        // 找到当前可见的题目
        for (let i = questionElements.length - 1; i >= 0; i--) {
          const element = questionElements[i];
          const rect = element.getBoundingClientRect();

          if (rect.top <= headerHeight + 50) {
            const questionNumber = parseInt(element.id.replace('question-', ''));
            updateActiveNav(questionNumber);
            break;
          }
        }
      }, 100);
    });

    // 页面加载时初始化
    window.addEventListener('DOMContentLoaded', loadPaper);
  </script>
</body>
</html>
