    // è§£ææ—¥æœŸæ—¶é—´å­—ç¬¦ä¸²
    function parseDateTime(dateStr) {
      if (!dateStr) return 0;

      try {
        // æ”¯æŒå¤šç§æ ¼å¼ï¼š
        // 1. "2026-02-01 10:30:45" (ç²¾ç¡®åˆ°ç§’)
        // 2. "2026-02-01 10:30" (ç²¾ç¡®åˆ°åˆ†)

        let dateObj;
        if (dateStr.includes('T')) {
          // ISO æ ¼å¼ï¼Œç›´æ¥è§£æ
          dateObj = new Date(dateStr);
        } else if (dateStr.includes(' ')) {
          // è‡ªå®šä¹‰æ ¼å¼ï¼Œè½¬æ¢ä¸º ISO æ ¼å¼
          const isoFormat = dateStr.replace(' ', 'T');
          dateObj = new Date(isoFormat);
        } else {

          dateObj = new Date(dateStr);
        }

        const timestamp = dateObj.getTime();
        if (isNaN(timestamp)) {
          console.error('âŒ æ—¥æœŸè§£æå¤±è´¥:', dateStr);
          return 0;
        }
        return timestamp;

        console.error('âŒ æ—¥æœŸè§£æå¼‚å¸¸:', dateStr, e);
        return 0;

    }

            endDate = new Date(startDate.getTime() + duration * 24 * 60 * 60 * 1000);
          } else {
            endDate = null;
          }
        }

        // âœ… ä¿®å¤ï¼šåˆ›å»ºæ—¶é—´åº”è¯¥å§‹ç»ˆæ˜¯è¿‡å»æ—¶é—´ï¼Œä¸ä»»åŠ¡çŠ¶æ€æ— å…³
        // åˆ›å»ºæ—¶é—´ï¼š1-60å¤©å‰çš„éšæœºæ—¶é—´
        const createDaysAgo = Math.floor(Math.random() * 60) + 1;
        const createDate = new Date(now.getTime() - createDaysAgo * 24 * 60 * 60 * 1000);

        // éšæœºé€‰æ‹©1-3ä¸ªçŸ¥è¯†ç‚¹
        const knowledgeCount = Math.floor(Math.random() * 3) + 1;
        const selectedKnowledge = [];
        const shuffledKnowledge = [...knowledgeConfig].sort(() => 0.5 - Math.random());
        for (let j = 0; j < knowledgeCount; j++) {
          selectedKnowledge.push(shuffledKnowledge[j]);
        }
        const knowledgeIds = selectedKnowledge.map(k => k.id);

        // æ ¹æ®é€‰æ‹©çš„çŸ¥è¯†ç‚¹ç­›é€‰é¢˜ç›®
        let availableQuestions = [];
        if (allQuestions.length > 0) {
          availableQuestions = allQuestions.filter(q =>
            knowledgeIds.includes(parseInt(q.knowledgeId))
          );
        }

        // å¦‚æœæ²¡æœ‰çœŸå®é¢˜ç›®ï¼Œç”Ÿæˆæ¨¡æ‹Ÿé¢˜ç›®ID
        let questionIds = [];
        let questionTypes = [];
        let questionTypeConfig = [];

        if (availableQuestions.length > 0) {
          // æŒ‰é¢˜å‹åˆ†ç»„
          const typeGroups = {};
          availableQuestions.forEach(q => {
            if (!typeGroups[q.typeName]) {
              typeGroups[q.typeName] = [];
            }
            typeGroups[q.typeName].push(q);
          });

          // éšæœºé€‰æ‹©é¢˜å‹å’Œæ•°é‡
          const availableTypes = Object.keys(typeGroups);
          const selectedTypeCount = Math.min(
            Math.floor(Math.random() * 3) + 2,  // 2-4ç§é¢˜å‹
            availableTypes.length
          );

          const shuffledTypes = availableTypes.sort(() => 0.5 - Math.random());
          for (let j = 0; j < selectedTypeCount; j++) {
            const typeName = shuffledTypes[j];
            const typeQuestions = typeGroups[typeName];
            const count = Math.min(
              Math.floor(Math.random() * 8) + 3,  // 3-10é¢˜
              typeQuestions.length
            );

            questionTypes.push(typeName);
            questionTypeConfig.push({
              typeName: typeName,
              count: count,
              maxCount: typeQuestions.length
            });

            // éšæœºæŠ½å–é¢˜ç›®
            const shuffled = [...typeQuestions].sort(() => 0.5 - Math.random());
            for (let k = 0; k < count; k++) {
              questionIds.push(shuffled[k].id);
            }
          }
        } else {
          // æ²¡æœ‰çœŸå®é¢˜ç›®æ—¶ä½¿ç”¨é»˜è®¤é¢˜å‹
          const defaultTypes = ['å•é€‰é¢˜', 'å¤šé€‰é¢˜', 'åˆ¤æ–­é¢˜', 'å¡«ç©ºé¢˜', 'ç®€ç­”é¢˜'];
          const typeCount = Math.floor(Math.random() * 3) + 2;
          const shuffled = [...defaultTypes].sort(() => 0.5 - Math.random());

          for (let j = 0; j < typeCount; j++) {
            const typeName = shuffled[j];
            const count = Math.floor(Math.random() * 8) + 3;
            questionTypes.push(typeName);
            questionTypeConfig.push({
              typeName: typeName,
              count: count,
              maxCount: count + 10
            });
            // ç”Ÿæˆæ¨¡æ‹Ÿé¢˜ç›®ID
            for (let k = 0; k < count; k++) {
              questionIds.push(`Q${String(i).padStart(3, '0')}_${j}_${k}`);
            }
          }
        }

        // æ ¹æ®çŠ¶æ€è®¾ç½®å‚ä¸äººæ•°
        let totalParticipants, completedParticipants;
        if (targetStatus === 'not_started') {
          totalParticipants = 0;
          completedParticipants = 0;
        } else if (targetStatus === 'ended') {
          totalParticipants = Math.floor(Math.random() * 300) + 100;
          // å·²ç»“æŸï¼Œå®Œæˆç‡è¾ƒé«˜ (70-95%)
          completedParticipants = Math.floor(totalParticipants * (0.7 + Math.random() * 0.25));
        } else { // ongoing
          totalParticipants = Math.floor(Math.random() * 300) + 100;
          // è¿›è¡Œä¸­ï¼Œå®Œæˆç‡ä¸­ç­‰ (40-70%)
          completedParticipants = Math.floor(totalParticipants * (0.4 + Math.random() * 0.3));
        }

        // ç”Ÿæˆä»»åŠ¡åç§°
        const taskSuffix = taskNames[i - 1];
        const knowledgeLabel = selectedKnowledge.length === 1
          ? selectedKnowledge[0].name
          : selectedKnowledge.map(k => k.name).slice(0, 2).join('+');
        const taskName = `${knowledgeLabel} - ${taskSuffix}`;

        allPractices.push({
          id: `PR${Date.now() + i}`,
          name: taskName,
          code: `LX${String(i).padStart(4, '0')}`,
          status: targetStatus,
          startTime: formatDateTimeNoSeconds(startDate),
          endTime: endDate ? formatDateTimeNoSeconds(endDate) : null,
          remark: `æœ¬æ¬¡åˆ·é¢˜æ¶µç›–${knowledgeLabel}ç­‰çŸ¥è¯†ç‚¹ï¼Œå…±${questionIds.length}é“é¢˜ç›®ï¼Œæ—¨åœ¨å¸®åŠ©å­¦ç”Ÿå·©å›ºåŸºç¡€çŸ¥è¯†ï¼Œæå‡è§£é¢˜èƒ½åŠ›ã€‚`,
          knowledgeIds: knowledgeIds,
          questionIds: questionIds,
          questionCount: questionIds.length,
          questionTypes: questionTypes,
          questionTypeConfig: questionTypeConfig,
          answerDisplay: 'immediate',
          questionMode: Math.random() > 0.5 ? 'fixed' : 'random',  // éšæœºåˆ†é…æŠ½é¢˜æ–¹å¼
          totalParticipants: totalParticipants,
          completedParticipants: completedParticipants,
          passRate: targetStatus === 'not_started' ? 0 : Math.floor(Math.random() * 30) + 60,
          createTime: formatDateTime(createDate)
        });
      }

      // æŒ‰åˆ›å»ºæ—¶é—´å€’åºæ’åˆ—
      allPractices.sort((a, b) => {
        const timeA = parseDateTime(a.createTime);
        const timeB = parseDateTime(b.createTime);
        return timeB - timeA;
      });

      // ä¿å­˜åˆ° localStorage
      localStorage.setItem('practices', JSON.stringify(allPractices));

      console.log('âœ… ç”Ÿæˆ25ä¸ªåˆ·é¢˜ä»»åŠ¡ï¼ŒçŠ¶æ€åˆ†å¸ƒ:', {
        æœªå¼€å§‹: allPractices.filter(p => p.status === 'not_started').length,
        è¿›è¡Œä¸­: allPractices.filter(p => p.status === 'ongoing').length,
        å·²ç»“æŸ: allPractices.filter(p => p.status === 'ended').length
      });
    }

    // æ¸²æŸ“è¡¨æ ¼
    function renderTable() {
      const container = document.getElementById('practiceListContainer');
      const emptyState = document.getElementById('emptyState');
      const pagination = document.getElementById('pagination');

      if (filteredPractices.length === 0) {
        container.innerHTML = '';
        emptyState.classList.remove('hidden');
        pagination.classList.add('hidden');
        return;
      }

      emptyState.classList.add('hidden');
      pagination.classList.remove('hidden');

      const start = (currentPage - 1) * pageSize;
      const end = Math.min(start + pageSize, filteredPractices.length);
      const pageData = filteredPractices.slice(start, end);

      container.innerHTML = pageData.map(practice => createPracticeCard(practice)).join('');

      updatePagination();
    }

    // æ›´æ–°åˆ†é¡µ
    function updatePagination() {
      const totalPages = Math.ceil(filteredPractices.length / pageSize);
      const start = filteredPractices.length === 0 ? 0 : (currentPage - 1) * pageSize + 1;
      const end = Math.min(currentPage * pageSize, filteredPractices.length);

      document.getElementById('pageStart').textContent = start;
      document.getElementById('pageEnd').textContent = end;
      document.getElementById('totalCount').textContent = filteredPractices.length;

      // æ›´æ–°æŒ‰é’®çŠ¶æ€
      document.getElementById('firstPageBtn').disabled = currentPage === 1;
      document.getElementById('prevPageBtn').disabled = currentPage === 1;
      document.getElementById('nextPageBtn').disabled = currentPage === totalPages;
      document.getElementById('lastPageBtn').disabled = currentPage === totalPages;

      // ç”Ÿæˆé¡µç 
      const pageNumbers = document.getElementById('pageNumbers');
      pageNumbers.innerHTML = '';

      const maxPages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxPages / 2));
      let endPage = Math.min(totalPages, startPage + maxPages - 1);

      if (endPage - startPage < maxPages - 1) {
        startPage = Math.max(1, endPage - maxPages + 1);
      }

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = `min-w-[36px] h-9 px-2 flex items-center justify-center rounded text-sm font-medium transition-colors ${
          i === currentPage
            ? 'bg-primary-500 text-white shadow-sm'
            : 'border border-gray-300 text-gray-700 hover:bg-gray-50'
        }`;
        btn.onclick = () => goToPage(i);
        pageNumbers.appendChild(btn);
      }
    }

    // ç¿»é¡µæ“ä½œ
    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(filteredPractices.length / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    }

    function goToPage(page) {
      currentPage = page;
      renderTable();
    }

    function goToLastPage() {
      const totalPages = Math.ceil(filteredPractices.length / pageSize);
      currentPage = totalPages;
      renderTable();
    }

      if (!deleteTargetId) return;

      // æ‰§è¡Œåˆ é™¤
      const index = allPractices.findIndex(p => p.id === deleteTargetId);
      if (index > -1) {
        allPractices.splice(index, 1);

        // åŒæ­¥åˆ° localStorage

        applyFilters();

        // æ˜¾ç¤ºæˆåŠŸæç¤º

    function showMessage(text, type = 'info') {

      const colors = {

      };
      const icons = {

      };

      const messageEl = document.createElement('div');
      messageEl.className = `message ${colors[type]} border`;
      messageEl.innerHTML = `

      container.appendChild(messageEl);

        setTimeout(() => messageEl.remove(), 300);
      }, 3000);

    // æ ¼å¼åŒ–æ—¥æœŸ
    function formatDate(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function formatDateTime(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      const hours = String(d.getHours()).padStart(2, '0');
      const minutes = String(d.getMinutes()).padStart(2, '0');
      const seconds = String(d.getSeconds()).padStart(2, '0');
      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´ï¼ˆä¸å«ç§’ï¼‰- ä¸æ‰‹åŠ¨åˆ›å»ºçš„ä»»åŠ¡ä¿æŒä¸€è‡´
    function formatDateTimeNoSeconds(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      const hours = String(d.getHours()).padStart(2, '0');
      const minutes = String(d.getMinutes()).padStart(2, '0');
      return `${year}-${month}-${day} ${hours}:${minutes}`;
    }
