<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>检查题目数据</title>
</head>
<body>
  <script>
    const questions = JSON.parse(localStorage.getItem('allQuestions'));
    const stackQuestions = questions.filter(q => 
      q.content && q.content.includes('栈操作')
    );
    console.log('找到栈操作题目数量:', stackQuestions.length);
    stackQuestions.forEach(q => {
      console.log('\n题目ID:', q.id);
      console.log('题目内容:', q.content);
      console.log('---');
    });
  </script>
  <p>请打开浏览器控制台查看输出</p>
</body>
</html>
