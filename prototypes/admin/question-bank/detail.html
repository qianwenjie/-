<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>题目详情 - 考试系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <!-- KaTeX JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 50: '#E6F9F0', 500: '#00B96B', 600: '#00A35C' },
            success: { 50: '#E8FFEA', 500: '#00B42A' },
            warning: { 50: '#FFF7E8', 500: '#FF7D00' },
            error: { 50: '#FFECE8', 500: '#F53F3F' },
            info: { 50: '#E8F7FF', 500: '#14C9C9' }
          }
        }
      }
    }
  </script>
  <style>
    /* 图片样式 */
    .question-content img {
      max-width: 100%;
      height: auto;
      display: inline-block;
      vertical-align: middle;
      margin: 0 4px;
    }

    /* 公式样式 */
    .katex-formula {
      display: inline-block;
      margin: 0 4px;
      vertical-align: middle;
    }

    .katex-display {
      margin: 1em 0;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen">
    <header class="h-16 bg-white border-b border-gray-200 fixed top-0 left-0 right-0 z-50">
      <div class="flex items-center justify-between h-full px-6">
        <div class="flex items-center space-x-4">
          <div class="w-8 h-8 bg-primary-500 rounded flex items-center justify-center">
            <i class="fas fa-graduation-cap text-white"></i>
          </div>
          <span class="text-xl font-semibold text-gray-900">考试系统</span>
          <nav class="hidden md:flex items-center space-x-2 text-sm text-gray-600">
            <a href="../dashboard.html" class="hover:text-primary-500">首页</a>
            <i class="fas fa-chevron-right text-xs text-gray-400"></i>
            <a href="list.html" class="hover:text-primary-500">题库管理</a>
            <i class="fas fa-chevron-right text-xs text-gray-400"></i>
            <span class="text-gray-900 font-medium">题目详情</span>
          </nav>
        </div>
        <div class="flex items-center space-x-4">
          <img src="https://via.placeholder.com/32" alt="用户" class="w-8 h-8 rounded-full">
          <span class="text-sm text-gray-700 font-medium">管理员</span>
        </div>
      </div>
    </header>

    <main class="pt-16">
      <div class="p-6">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center space-x-4">
            <button onclick="history.back()" class="w-8 h-8 flex items-center justify-center text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded">
              <i class="fas fa-arrow-left"></i>
            </button>
            <div>
              <h1 class="text-2xl font-semibold text-gray-900">题目详情</h1>
              <p class="mt-1 text-sm text-gray-500">查看题目完整信息</p>
            </div>
          </div>
          <div class="flex items-center space-x-3">
            <button onclick="editQuestion()" class="bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 px-4 py-2 rounded font-medium text-sm">
              <i class="fas fa-edit mr-2"></i>编辑
            </button>
            <button onclick="deleteQuestion()" class="bg-error-500 hover:bg-error-600 text-white px-4 py-2 rounded font-medium text-sm">
              <i class="fas fa-trash mr-2"></i>删除
            </button>
          </div>
        </div>

        <!-- 基础信息卡片 -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6 mb-6">
          <h3 class="text-base font-semibold text-gray-900 mb-4">基础信息</h3>
          <div id="basicInfo" class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <!-- 动态加载 -->
          </div>
        </div>

        <!-- 题目内容卡片 -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6 mb-6">
          <h3 class="text-base font-semibold text-gray-900 mb-4">题目内容</h3>
          <div id="questionContent">
            <!-- 动态加载 -->
          </div>
        </div>

        <!-- 使用统计卡片 -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">
          <h3 class="text-base font-semibold text-gray-900 mb-4">使用统计</h3>
          <div id="statistics" class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <!-- 动态加载 -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- iframe嵌入检测脚本 -->
  <script>
  (function() {
    function isInIframe() {
      try {
        return window.self !== window.top;
      } catch (e) {
        return true;
      }
    }
    function hasEmbeddedParam() {
      return window.location.search.includes("embedded=true");
    }
    if (isInIframe() || hasEmbeddedParam()) {
      const style = document.createElement("style");
      style.textContent = `
        header { display: none !important; }
        .pt-16 { padding-top: 0 !important; }
        button[onclick*="history.back"] { display: none !important; }
      `;
      document.head.appendChild(style);
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", hideElements);
      } else {
        hideElements();
      }
      function hideElements() {
        const headers = document.querySelectorAll("header");
        headers.forEach(h => h.style.display = "none");
        const ptElements = document.querySelectorAll(".pt-16");
        ptElements.forEach(el => {
          el.classList.remove("pt-16");
          el.style.paddingTop = "0";
        });
        const backButtons = document.querySelectorAll("button[onclick*='history.back']");
        backButtons.forEach(btn => btn.style.display = "none");
      }
    }
  })();

  // 页面加载完成后获取题目数据
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const questionId = urlParams.get('id');

    if (!questionId) {
      alert('未指定题目ID');
      history.back();
      return;
    }

    loadQuestion(questionId);
  });

  // 当前题目对象
  let currentQuestion = null;

  // 加载题目数据
  function loadQuestion(questionId) {
    try {
      const questionsJson = localStorage.getItem('allQuestions');
      if (!questionsJson) {
        alert('题库数据为空');
        history.back();
        return;
      }

      const questions = JSON.parse(questionsJson);
      const question = questions.find(q => q.id === questionId);

      if (!question) {
        alert('题目不存在');
        history.back();
        return;
      }

      currentQuestion = question;
      renderQuestion(question);
    } catch (error) {
      console.error('加载题目失败:', error);
      alert('加载题目失败');
      history.back();
    }
  }

  // 渲染题目
  function renderQuestion(question) {
    // 渲染基础信息
    renderBasicInfo(question);

    // 渲染题目内容
    renderQuestionContent(question);

    // 渲染统计信息
    renderStatistics(question);
  }

  // 渲染基础信息
  function renderBasicInfo(question) {
    const basicInfo = document.getElementById('basicInfo');

    const html = `
      <div>
        <p class="text-xs text-gray-500 mb-1">题目ID</p>
        <p class="text-sm text-gray-900 font-mono font-medium">${question.id}</p>
      </div>
      <div>
        <p class="text-xs text-gray-500 mb-1">题型</p>
        <span class="inline-block bg-${question.typeColor || 'info'}-50 text-${question.typeColor || 'info'}-600 px-2.5 py-0.5 rounded-full text-xs font-medium">${question.typeName}</span>
      </div>
      <div>
        <p class="text-xs text-gray-500 mb-1">知识点</p>
        <p class="text-sm text-gray-900">${question.knowledgePath || '未分类'}</p>
      </div>
      <div>
        <p class="text-xs text-gray-500 mb-1">难度</p>
        <span class="inline-block bg-warning-50 text-warning-600 px-2.5 py-0.5 rounded-full text-xs font-medium">${question.difficultyName || '二级'}</span>
      </div>
      <div>
        <p class="text-xs text-gray-500 mb-1">分值</p>
        <p class="text-sm text-gray-900">${question.score || '未设置'}${question.score ? '分' : ''}</p>
      </div>
      <div>
        <p class="text-xs text-gray-500 mb-1">创建时间</p>
        <p class="text-sm text-gray-900">${question.createTime || '-'}</p>
      </div>
      <div>
        <p class="text-xs text-gray-500 mb-1">创建人</p>
        <p class="text-sm text-gray-900">${question.author || '-'}</p>
      </div>
      <div>
        <p class="text-xs text-gray-500 mb-1">使用次数</p>
        <p class="text-sm text-gray-900">${question.useCount || 0}次</p>
      </div>
    `;

    basicInfo.innerHTML = html;
  }

  // 渲染HTML内容（支持图片和公式）
  function renderHtmlContent(htmlString) {
    return htmlString || '';
  }

  // 渲染题目内容
  function renderQuestionContent(question) {
    const contentDiv = document.getElementById('questionContent');
    let html = '';

    // 题干
    html += `
      <div class="mb-6">
        <p class="text-sm font-medium text-gray-700 mb-2">题干</p>
        <div class="bg-gray-50 rounded-lg p-4 border border-gray-200 question-content">
          ${renderHtmlContent(question.content)}
        </div>
      </div>
    `;

    // 根据题型渲染不同内容
    if (question.type === 'single' || question.type === 'multiple') {
      // 选择题 - 显示选项
      html += renderChoiceOptions(question);
      html += renderAnswer(question.correctAnswers.join(', '));
    } else if (question.type === 'judge') {
      // 判断题
      html += renderAnswer(question.correctAnswer === 'true' ? '正确' : '错误');
    } else if (question.type === 'blank') {
      // 填空题
      const answers = question.blanks ? question.blanks.map(b => renderHtmlContent(b.answer)).join('；') : '';
      html += renderAnswer(answers, true);
    } else if (question.type === 'shortAnswer') {
      // 简答题
      html += renderAnswer(renderHtmlContent(question.referenceAnswer), true);
    } else if (question.type === 'cloze') {
      // 完形填空
      html += renderClozeSubQuestions(question);
      const answers = question.blanks ? question.blanks.map(b => b.answer).join('') : '';
      html += renderAnswer(answers);
    } else if (question.type === 'composite') {
      // 复合题
      html += renderCompositeSubQuestions(question);
    }

    // 解析
    if (question.explanation) {
      html += `
        <div>
          <p class="text-sm font-medium text-gray-700 mb-2">解析</p>
          <div class="bg-info-50 rounded-lg p-4 border border-info-200 question-content">
            ${renderHtmlContent(question.explanation)}
          </div>
        </div>
      `;
    }

    contentDiv.innerHTML = html;
  }

  // 渲染选择题选项
  function renderChoiceOptions(question) {
    let html = '<div class="mb-6"><p class="text-sm font-medium text-gray-700 mb-2">选项</p><div class="space-y-3">';

    question.options.forEach(option => {
      html += `
        <div class="flex items-start space-x-3 p-3 rounded-lg border border-gray-200">
          <span class="text-sm font-medium text-gray-700 w-8">${option.label}.</span>
          <div class="flex-1 text-sm text-gray-900 question-content">${renderHtmlContent(option.text)}</div>
        </div>
      `;
    });

    html += '</div></div>';
    return html;
  }

  // 渲染完形填空子题
  function renderClozeSubQuestions(question) {
    if (!question.clozeSubQuestions || question.clozeSubQuestions.length === 0) {
      return '';
    }

    let html = '<div class="mb-6"><p class="text-sm font-medium text-gray-700 mb-2">子题</p><div class="space-y-4">';

    question.clozeSubQuestions.forEach((subQ, index) => {
      html += `
        <div class="border border-gray-200 rounded-lg p-4 bg-gray-50">
          <p class="text-sm font-medium text-gray-700 mb-2">${index + 1})</p>
          <div class="flex flex-wrap gap-2">
      `;

      subQ.options.forEach(opt => {
        html += `<span class="px-2 py-1 bg-white border border-gray-300 rounded text-sm question-content">${opt.label}. ${renderHtmlContent(opt.text)}</span>`;
      });

      html += `
            <span class="px-2 py-1 bg-success-50 border border-success-300 rounded text-sm text-success-700 font-medium ml-2">答案: ${subQ.correctAnswer}</span>
          </div>
        </div>
      `;
    });

    html += '</div></div>';
    return html;
  }

  // 渲染复合题子题
  function renderCompositeSubQuestions(question) {
    if (!question.subQuestions || question.subQuestions.length === 0) {
      return '';
    }

    let html = '<div class="mb-6"><p class="text-sm font-medium text-gray-700 mb-2">子题</p><div class="space-y-4">';

    question.subQuestions.forEach((subQ, index) => {
      html += `
        <div class="border border-gray-200 rounded-lg p-4 bg-gray-50">
          <p class="text-sm font-medium text-gray-700 mb-2">${index + 1}. ${renderHtmlContent(subQ.content)}</p>
      `;

      if (subQ.type === 'single' || subQ.type === 'multiple') {
        // 选择题子题
        html += '<div class="space-y-2 ml-4">';
        subQ.options.forEach(opt => {
          html += `<div class="flex items-start space-x-2 text-sm"><span class="font-medium text-gray-700">${opt.label}.</span><span class="question-content">${renderHtmlContent(opt.text)}</span></div>`;
        });
        html += '</div>';
        html += `<p class="text-sm text-success-700 font-medium mt-2 ml-4">答案: ${subQ.correctAnswers.join(', ')}</p>`;
      } else if (subQ.type === 'judge') {
        html += `<p class="text-sm text-success-700 font-medium mt-2 ml-4">答案: ${subQ.correctAnswer === 'true' ? '正确' : '错误'}</p>`;
      } else if (subQ.type === 'blank') {
        const answers = subQ.blanks ? subQ.blanks.map(b => renderHtmlContent(b.answer)).join('；') : subQ.answer;
        html += `<div class="text-sm text-success-700 font-medium mt-2 ml-4 question-content">答案: ${answers}</div>`;
      } else if (subQ.type === 'shortAnswer') {
        html += `<div class="text-sm text-success-700 mt-2 ml-4 question-content">参考答案: ${renderHtmlContent(subQ.referenceAnswer)}</div>`;
      }

      html += '</div>';
    });

    html += '</div></div>';
    return html;
  }

  // 渲染答案
  function renderAnswer(answer, isHtml = false) {
    const content = isHtml ? answer : answer;
    return `
      <div class="mb-6">
        <p class="text-sm font-medium text-gray-700 mb-2">正确答案</p>
        <div class="bg-success-50 rounded-lg p-4 border border-success-200 ${isHtml ? 'question-content' : ''}">
          <p class="text-sm text-success-700 font-medium">${content}</p>
        </div>
      </div>
    `;
  }

  // 渲染统计信息
  function renderStatistics(question) {
    const statistics = document.getElementById('statistics');

    const html = `
      <div class="text-center">
        <p class="text-3xl font-semibold text-gray-900 mb-1">${question.useCount || 0}</p>
        <p class="text-xs text-gray-500">使用次数</p>
      </div>
      <div class="text-center">
        <p class="text-3xl font-semibold text-primary-500 mb-1">--</p>
        <p class="text-xs text-gray-500">正确率</p>
      </div>
      <div class="text-center">
        <p class="text-3xl font-semibold text-warning-500 mb-1">--</p>
        <p class="text-xs text-gray-500">平均用时(分钟)</p>
      </div>
      <div class="text-center">
        <p class="text-3xl font-semibold text-info-500 mb-1">--</p>
        <p class="text-xs text-gray-500">作答人数</p>
      </div>
    `;

    statistics.innerHTML = html;
  }

  // 编辑题目
  function editQuestion() {
    if (currentQuestion) {
      window.location.href = `add.html?id=${currentQuestion.id}`;
    }
  }

  // 删除题目
  function deleteQuestion() {
    if (!currentQuestion) return;

    if (!confirm(`确定要删除题目 ${currentQuestion.id} 吗？`)) {
      return;
    }

    try {
      const questionsJson = localStorage.getItem('allQuestions');
      if (!questionsJson) return;

      let questions = JSON.parse(questionsJson);
      questions = questions.filter(q => q.id !== currentQuestion.id);

      localStorage.setItem('allQuestions', JSON.stringify(questions));

      alert('删除成功');
      window.location.href = 'list.html';
    } catch (error) {
      console.error('删除失败:', error);
      alert('删除失败');
    }
  }
  </script>

</body>
</html>
