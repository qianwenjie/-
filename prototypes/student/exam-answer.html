<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线作答 - 学生端</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 50: '#E6F9F0', 500: '#00B96B', 600: '#00A35C' },
            success: { 50: '#E8FFEA', 500: '#00B42A' },
            warning: { 50: '#FFF7E8', 500: '#FF7D00' },
            error: { 50: '#FFECE8', 500: '#F53F3F' },
            info: { 50: '#E8F7FF', 500: '#14C9C9' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <!-- 顶部考试信息栏 -->
  <header class="h-16 bg-white border-b border-gray-200 fixed top-0 left-0 right-0 z-50">
    <div class="flex items-center justify-between h-full px-6 max-w-7xl mx-auto">
      <div>
        <h1 class="text-lg font-semibold text-gray-900">数学期中测验</h1>
        <p class="text-xs text-gray-500">总分: 80分 | 时长: 90分钟</p>
      </div>
      <div class="flex items-center space-x-6">
        <div class="text-center">
          <p class="text-xs text-gray-500">剩余时间</p>
          <p class="text-lg font-semibold text-error-500" id="timer">58:32</p>
        </div>
        <button onclick="submitExam()" class="bg-primary-500 hover:bg-primary-600 text-white px-6 py-2 rounded font-medium text-sm">
          <i class="fas fa-check mr-2"></i>交卷
        </button>
      </div>
    </div>
  </header>

  <div class="pt-16 flex">
    <!-- 左侧题目区 -->
    <main class="flex-1 p-6 overflow-y-auto" style="height: calc(100vh - 64px);">
      <div class="max-w-4xl mx-auto">
        <!-- 题目卡片 -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6 mb-6" id="question1">
          <div class="flex items-start justify-between mb-4">
            <div class="flex items-center space-x-3">
              <span class="text-lg font-semibold text-gray-900">第 1 题</span>
              <span class="bg-info-50 text-info-600 px-2 py-0.5 rounded text-xs font-medium">单选题</span>
              <span class="text-sm text-gray-500">5分</span>
            </div>
          </div>

          <!-- 题干 -->
          <div class="mb-6">
            <p class="text-base text-gray-900 leading-relaxed">
              下列关于计算机系统的描述，<strong>正确</strong>的是？
            </p>
          </div>

          <!-- 选项 -->
          <div class="space-y-3">
            <label class="flex items-start p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-primary-500 hover:bg-primary-50 transition-all">
              <input type="radio" name="q1" value="A" class="mt-1 w-4 h-4 text-primary-500 focus:ring-primary-500 border-gray-300">
              <span class="ml-3 flex-1">
                <span class="font-medium text-gray-900">A. </span>
                <span class="text-gray-700">计算机系统由硬件系统和软件系统组成</span>
              </span>
            </label>

            <label class="flex items-start p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-primary-500 hover:bg-primary-50 transition-all">
              <input type="radio" name="q1" value="B" class="mt-1 w-4 h-4 text-primary-500 focus:ring-primary-500 border-gray-300">
              <span class="ml-3 flex-1">
                <span class="font-medium text-gray-900">B. </span>
                <span class="text-gray-700">计算机只能处理数字信息</span>
              </span>
            </label>

            <label class="flex items-start p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-primary-500 hover:bg-primary-50 transition-all">
              <input type="radio" name="q1" value="C" class="mt-1 w-4 h-4 text-primary-500 focus:ring-primary-500 border-gray-300">
              <span class="ml-3 flex-1">
                <span class="font-medium text-gray-900">C. </span>
                <span class="text-gray-700">CPU是唯一的存储设备</span>
              </span>
            </label>

            <label class="flex items-start p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-primary-500 hover:bg-primary-50 transition-all">
              <input type="radio" name="q1" value="D" class="mt-1 w-4 h-4 text-primary-500 focus:ring-primary-500 border-gray-300">
              <span class="ml-3 flex-1">
                <span class="font-medium text-gray-900">D. </span>
                <span class="text-gray-700">操作系统不属于软件</span>
              </span>
            </label>
          </div>
        </div>

        <!-- 填空题示例 -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6 mb-6" id="question2">
          <div class="flex items-start justify-between mb-4">
            <div class="flex items-center space-x-3">
              <span class="text-lg font-semibold text-gray-900">第 2 题</span>
              <span class="bg-warning-50 text-warning-600 px-2 py-0.5 rounded text-xs font-medium">填空题</span>
              <span class="text-sm text-gray-500">4分</span>
            </div>
          </div>

          <div class="mb-4">
            <p class="text-base text-gray-900 leading-relaxed">
              计算机的基本工作原理是 <input type="text" class="inline-block w-32 px-2 py-1 border-b-2 border-primary-500 focus:outline-none text-center bg-primary-50" placeholder="答案1"> 原理，
              由数学家 <input type="text" class="inline-block w-32 px-2 py-1 border-b-2 border-primary-500 focus:outline-none text-center bg-primary-50" placeholder="答案2"> 提出。
            </p>
          </div>
        </div>

        <!-- 简答题示例 -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6 mb-6" id="question3">
          <div class="flex items-start justify-between mb-4">
            <div class="flex items-center space-x-3">
              <span class="text-lg font-semibold text-gray-900">第 3 题</span>
              <span class="bg-error-50 text-error-600 px-2 py-0.5 rounded text-xs font-medium">简答题</span>
              <span class="text-sm text-gray-500">10分</span>
            </div>
          </div>

          <div class="mb-4">
            <p class="text-base text-gray-900 leading-relaxed">
              请简述计算机网络的分层模型（OSI七层模型）各层的主要功能。
            </p>
          </div>

          <textarea class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 min-h-[150px]" placeholder="请在此输入答案..."></textarea>
          <p class="text-xs text-gray-500 mt-2">已输入 0 字 / 建议 200-500 字</p>
        </div>

        <!-- 导航按钮 -->
        <div class="flex items-center justify-between mb-6">
          <button class="bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 px-6 py-2 rounded font-medium text-sm">
            <i class="fas fa-chevron-left mr-2"></i>上一题
          </button>
          <button class="bg-primary-500 hover:bg-primary-600 text-white px-6 py-2 rounded font-medium text-sm">
            下一题<i class="fas fa-chevron-right ml-2"></i>
          </button>
        </div>
      </div>
    </main>

    <!-- 右侧答题卡 -->
    <aside class="w-80 bg-white border-l border-gray-200 p-6 overflow-y-auto" style="height: calc(100vh - 64px);">
      <h3 class="text-base font-semibold text-gray-900 mb-4">答题卡</h3>

      <!-- 答题进度 -->
      <div class="bg-gray-50 rounded-lg p-4 mb-6">
        <div class="flex items-center justify-between text-sm mb-2">
          <span class="text-gray-600">答题进度</span>
          <span class="font-medium text-gray-900">15/30</span>
        </div>
        <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
          <div class="h-full bg-primary-500 rounded-full transition-all" style="width: 50%"></div>
        </div>
      </div>

      <!-- 题号网格 -->
      <div class="mb-6">
        <p class="text-sm text-gray-600 mb-3">选择题 (1-20题)</p>
        <div class="grid grid-cols-5 gap-2">
          <button class="answer-card answered w-10 h-10 rounded flex items-center justify-center text-sm font-medium bg-primary-500 text-white">1</button>
          <button class="answer-card answered w-10 h-10 rounded flex items-center justify-center text-sm font-medium bg-primary-500 text-white">2</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">3</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">4</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">5</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">6</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">7</button>
          <button class="answer-card marked w-10 h-10 rounded flex items-center justify-center text-sm font-medium bg-warning-50 border border-warning-500 text-warning-700">8</button>
        </div>
      </div>

      <div class="mb-6">
        <p class="text-sm text-gray-600 mb-3">填空题 (21-25题)</p>
        <div class="grid grid-cols-5 gap-2">
          <button class="answer-card answered w-10 h-10 rounded flex items-center justify-center text-sm font-medium bg-primary-500 text-white">21</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">22</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">23</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">24</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">25</button>
        </div>
      </div>

      <div class="mb-6">
        <p class="text-sm text-gray-600 mb-3">简答题 (26-30题)</p>
        <div class="grid grid-cols-5 gap-2">
          <button class="answer-card answered w-10 h-10 rounded flex items-center justify-center text-sm font-medium bg-primary-500 text-white">26</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">27</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">28</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">29</button>
          <button class="answer-card w-10 h-10 rounded flex items-center justify-center text-sm font-medium border border-gray-300 text-gray-700 hover:border-primary-500">30</button>
        </div>
      </div>

      <!-- 图例 -->
      <div class="border-t border-gray-200 pt-4">
        <p class="text-xs text-gray-600 mb-2">图例</p>
        <div class="space-y-2">
          <div class="flex items-center space-x-2">
            <div class="w-6 h-6 rounded bg-primary-500"></div>
            <span class="text-xs text-gray-600">已答</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-6 h-6 rounded border border-gray-300"></div>
            <span class="text-xs text-gray-600">未答</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-6 h-6 rounded bg-warning-50 border border-warning-500"></div>
            <span class="text-xs text-gray-600">标记</span>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <script>
    function submitExam() {
      if (confirm('确定要交卷吗？交卷后不能再修改答案。')) {
        alert('考试已提交！');
        window.location.href = 'exam-list.html';
      }
    }

    // 倒计时
    let timeLeft = 58 * 60 + 32;
    setInterval(() => {
      timeLeft--;
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timer').textContent =
        `${minutes}:${seconds.toString().padStart(2, '0')}`;

      if (timeLeft <= 0) {
        alert('考试时间已到！系统将自动交卷。');
        window.location.href = 'exam-list.html';
      }
    }, 1000);
  </script>
</body>
</html>
