<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的考试 - 学生端</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 50: '#E6F9F0', 500: '#00B96B', 600: '#00A35C' },
            success: { 50: '#E8FFEA', 500: '#00B42A' },
            warning: { 50: '#FFF7E8', 500: '#FF7D00' },
            error: { 50: '#FFECE8', 500: '#F53F3F' },
            info: { 50: '#E8F7FF', 500: '#14C9C9' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen">
    <!-- 顶部导航 -->
    <header class="h-16 bg-white border-b border-gray-200 fixed top-0 left-0 right-0 z-50">
      <div class="flex items-center justify-between h-full px-6 max-w-7xl mx-auto">
        <div class="flex items-center space-x-4">
          <div class="w-8 h-8 bg-primary-500 rounded flex items-center justify-center">
            <i class="fas fa-graduation-cap text-white"></i>
          </div>
          <span class="text-xl font-semibold text-gray-900">考试系统</span>
        </div>
        <nav class="flex items-center space-x-6">
          <a href="#" class="text-sm font-medium text-primary-600">我的考试</a>
          <a href="#" class="text-sm font-medium text-gray-600 hover:text-gray-900">我的刷题</a>
          <a href="#" class="text-sm font-medium text-gray-600 hover:text-gray-900">成绩查询</a>
          <div class="flex items-center space-x-2 pl-6 border-l border-gray-200">
            <img src="https://via.placeholder.com/32" alt="头像" class="w-8 h-8 rounded-full">
            <span class="text-sm text-gray-700">张三</span>
          </div>
        </nav>
      </div>
    </header>

    <main class="pt-16">
      <div class="max-w-7xl mx-auto p-6">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">我的考试</h1>

        <!-- 状态标签页 -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm mb-6">
          <div class="flex border-b border-gray-200">
            <button class="px-6 py-3 text-sm font-medium text-primary-600 border-b-2 border-primary-500">
              全部 (8)
            </button>
            <button class="px-6 py-3 text-sm font-medium text-gray-600 hover:text-gray-900">
              未开始 (3)
            </button>
            <button class="px-6 py-3 text-sm font-medium text-gray-600 hover:text-gray-900">
              进行中 (2)
            </button>
            <button class="px-6 py-3 text-sm font-medium text-gray-600 hover:text-gray-900">
              已完成 (3)
            </button>
          </div>
        </div>

        <!-- 考试列表 -->
        <div class="space-y-4">
          <!-- 未开始的考试 -->
          <div class="bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-shadow">
            <div class="p-6">
              <div class="flex items-start justify-between">
                <div class="flex-1">
                  <div class="flex items-center space-x-3 mb-2">
                    <h3 class="text-lg font-semibold text-gray-900">2026春季期末考试</h3>
                    <span class="bg-warning-50 text-warning-600 px-2.5 py-0.5 rounded-full text-xs font-medium">
                      未开始
                    </span>
                  </div>
                  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                    <div>
                      <p class="text-xs text-gray-500">考试科目</p>
                      <p class="text-sm font-medium text-gray-900 mt-1">计算机基础</p>
                    </div>
                    <div>
                      <p class="text-xs text-gray-500">考试时间</p>
                      <p class="text-sm font-medium text-gray-900 mt-1">2026-01-20 09:00</p>
                    </div>
                    <div>
                      <p class="text-xs text-gray-500">考试时长</p>
                      <p class="text-sm font-medium text-gray-900 mt-1">120 分钟</p>
                    </div>
                    <div>
                      <p class="text-xs text-gray-500">总分</p>
                      <p class="text-sm font-medium text-gray-900 mt-1">100 分</p>
                    </div>
                  </div>
                </div>
                <button disabled class="ml-6 bg-gray-100 text-gray-400 px-6 py-2 rounded font-medium text-sm cursor-not-allowed">
                  未到时间
                </button>
              </div>
            </div>
          </div>

          <!-- 进行中的考试 -->
          <div class="bg-white rounded-lg border-2 border-primary-500 shadow-sm">
            <div class="p-6">
              <div class="flex items-start justify-between">
                <div class="flex-1">
                  <div class="flex items-center space-x-3 mb-2">
                    <h3 class="text-lg font-semibold text-gray-900">数学期中测验</h3>
                    <span class="bg-success-50 text-success-600 px-2.5 py-0.5 rounded-full text-xs font-medium">
                      进行中
                    </span>
                    <span class="text-sm text-error-500 font-medium">
                      <i class="fas fa-clock mr-1"></i>剩余 58:32
                    </span>
                  </div>
                  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                    <div>
                      <p class="text-xs text-gray-500">考试科目</p>
                      <p class="text-sm font-medium text-gray-900 mt-1">数学</p>
                    </div>
                    <div>
                      <p class="text-xs text-gray-500">答题进度</p>
                      <p class="text-sm font-medium text-primary-500 mt-1">15/30 题</p>
                    </div>
                    <div>
                      <p class="text-xs text-gray-500">已用时长</p>
                      <p class="text-sm font-medium text-gray-900 mt-1">31 分钟</p>
                    </div>
                    <div>
                      <p class="text-xs text-gray-500">总分</p>
                      <p class="text-sm font-medium text-gray-900 mt-1">80 分</p>
                    </div>
                  </div>
                </div>
                <button class="ml-6 bg-primary-500 hover:bg-primary-600 text-white px-6 py-2 rounded font-medium text-sm">
                  继续答题
                </button>
              </div>
            </div>
          </div>

          <!-- 已完成的考试 -->
          <div class="bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-shadow">
            <div class="p-6">
              <div class="flex items-start justify-between">
                <div class="flex-1">
                  <div class="flex items-center space-x-3 mb-2">
                    <h3 class="text-lg font-semibold text-gray-900">英语听力测试</h3>
                    <span class="bg-gray-100 text-gray-600 px-2.5 py-0.5 rounded-full text-xs font-medium">
                      已完成
                    </span>
                  </div>
                  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                    <div>
                      <p class="text-xs text-gray-500">考试科目</p>
                      <p class="text-sm font-medium text-gray-900 mt-1">英语</p>
                    </div>
                    <div>
                      <p class="text-xs text-gray-500">考试成绩</p>
                      <p class="text-sm font-medium text-success-500 mt-1">92 分</p>
                    </div>
                    <div>
                      <p class="text-xs text-gray-500">用时</p>
                      <p class="text-sm font-medium text-gray-900 mt-1">52 分钟</p>
                    </div>
                    <div>
                      <p class="text-xs text-gray-500">完成时间</p>
                      <p class="text-sm font-medium text-gray-900 mt-1">2026-01-10</p>
                    </div>
                  </div>
                </div>
                <button class="ml-6 bg-primary-50 hover:bg-primary-100 text-primary-600 px-6 py-2 rounded font-medium text-sm">
                  查看详情
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
